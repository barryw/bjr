---
openapi: 3.0.1
info:
  title: BJR API V1
  description: API specification for the BJR job server.
  version: v1
components:
  schemas:
    TodaysStats:
      type: object
      properties:
        total_jobs:
          type: integer
          description: The total number of jobs that are scheduled.
        total_jobs_trend:
          type: number
          format: float
          description: The trend direction of total_jobs.
        enabled_jobs:
          type: integer
          description: The total number of jobs that are enabled. This will be a subset
            of total_jobs.
        enabled_jobs_trend:
          type: number
          format: float
          description: The trend direction of enabled_jobs.
        run_jobs:
          type: integer
          description: The number of jobs that have been run today.
        run_jobs_trend:
          type: number
          format: float
          description: The trend direction of run_jobs.
        failed_jobs:
          type: integer
          description: The number of jobs that have failed today.
        failed_jobs_trend:
          type: number
          format: float
          description: The trend direction of failed_jobs.
        avg_job_runtime:
          type: number
          format: float
          description: The average job run time.
        avg_job_runtime_trend:
          type: number
          format: float
          description: The trend direction of avg_job_runtime.
        max_job_runtime:
          type: number
          format: float
          description: The max job run time.
        max_job_runtime_trend:
          type: number
          format: float
          description: The trend direction of max_job_runtime.
        min_job_runtime:
          type: number
          format: float
          description: The min job run time.
        min_job_runtime_trend:
          type: number
          format: float
          description: The trend direction of min_job_runtime.
        avg_job_lag:
          type: number
          format: float
          description: The average job lag.
        avg_job_lag_trend:
          type: number
          format: float
          description: The trend direction of avg_job_lag.
        max_job_lag:
          type: number
          format: float
          description: The max job lag.
        max_job_lag_trend:
          type: number
          format: float
          description: The trend direction of max_job_lag.
        min_job_lag:
          type: number
          format: float
          description: The min job lag.
        min_job_lag_trend:
          type: number
          format: float
          description: The trend direction of min_job_lag.
    TodaysStatsMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/TodaysStats"
    JobStat:
      type: object
      properties:
        runs:
          type: integer
          description: The number of job runs in the period.
        failed:
          type: integer
          description: The number of job runs that failed in the period.
        job_count:
          type: integer
          description: The number of jobs that executed in the period.
        avg_runtime:
          type: number
          format: float
          description: The average runtime in seconds of all jobs in the period.
        max_runtime:
          type: number
          format: float
          description: The max runtime in seconds of all jobs in the period.
        min_runtime:
          type: number
          format: float
          description: The min runtime in seconds of all jobs in the period.
        total_jobs:
          type: integer
          description: The total number of jobs.
        total_enabled:
          type: integer
          description: Of the total number of jobs, this is how many were enabled.
        avg_job_lag:
          type: number
          format: float
          description: The average job lag in seconds.
        max_job_lag:
          type: integer
          description: The maximum job lag in seconds.
        min_job_lag:
          type: integer
          description: The minimum job lag in seconds.
        period:
          type: string
          description: The runtime period.
        start_dt:
          type: string
          format: date-time
          description: The period start date.
        end_dt:
          type: string
          format: date-time
          description: The period end date.
        created_at:
          type: string
          format: date-time
          description: The date the record was created.
        updated_at:
          type: string
          format: date-time
          description: The date the record was last updated.
    JobStatArray:
      type: array
      items:
        "$ref": "#/components/schemas/JobStat"
    JobStatMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/JobStatArray"
    ServerVersion:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          type: string
          description: The BJR server version
    OccurrenceMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/DateTimeArray"
    TimezoneMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/StringArray"
    StringArray:
      type: array
      items:
        type: string
    DateTimeArray:
      type: array
      items:
        type: string
        format: date-time
    TagMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/TagArray"
    TagArray:
      type: array
      items:
        "$ref": "#/components/schemas/Tag"
    Tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        taggings_count:
          type: integer
    SingleJobRunMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/SingleJobRun"
    JobRunArrayMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/JobRunArray"
    SingleJobRun:
      type: object
      properties:
        id:
          type: integer
          description: The object's primary key. This uniquely identifies the object
            in the system.
        success:
          type: boolean
          description: Whether the run was successful or not.
        return_code:
          type: integer
          description: The return code that the command exited with. 0 means success.
        error_message:
          type: string
          description: If the run failed, the error message that was returned.
          nullable: true
        stdout:
          type: string
          description: The text written to STDOUT as part of the job.
          nullable: true
        stderr:
          type: string
          description: The text written to STDERR as part of the job.
          nullable: true
        start_time:
          type: string
          format: date-time
          description: The date and time that the run started.
        end_time:
          type: string
          format: date-time
          description: The date and time that the run ended.
        scheduled_start_time:
          type: string
          format: date-time
          description: The date and time that the job should have run.
        schedule_diff_in_seconds:
          type: integer
          description: The difference in seconds between when the job was scheduled
            to run and when it ran.
        job_id:
          type: integer
          description: The job that the run is associated with.
        created_at:
          type: string
          format: date-time
          description: The date and time that the run record was created in UTC.
        updated_at:
          type: string
          format: date-time
          description: The date and time that the run record was last updated in UTC.
    JobRunArray:
      type: array
      items:
        "$ref": "#/components/schemas/SingleJobRun"
    AuthIn:
      type: object
      properties:
        username:
          type: string
          description: The username of the user to authenticate as
        password:
          type: string
          description: The password of the user to authenticate as
      required:
      - username
      - password
    AuthOut:
      type: object
      properties:
        auth_token:
          type: string
          description: The JWT authentication token. This must be passed in the Authorization
            header on subsequent requests.
        message:
          type: string
          description: If authentication failed, this will contain the reason why.
        is_error:
          type: boolean
          description: This will be true if the authentication was successful, and
            false if not.
        status_code:
          type: integer
          description: The HTTP status code returned.
    UserNewIn:
      type: object
      properties:
        username:
          type: string
          description: The new user's username. Must be unique.
        password:
          type: string
          description: The new user's password.
        password_confirmation:
          type: string
          description: The new user's password confirmation. Must match 'password'.
      required:
      - username
      - password
      - password_confirmation
    UserUpdateIn:
      type: object
      properties:
        password:
          type: string
          description: The new user's password.
        password_confirmation:
          type: string
          description: The new user's password confirmation. Must match 'password'.
      required:
      - password
      - password_confirmation
    SingleUserMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/SingleUser"
    UserArrayMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/UserArray"
    SingleUser:
      type: object
      properties:
        id:
          type: integer
          description: The object's primary key. This uniquely identifies the object
            in the system.
        username:
          type: string
          description: The user' login name. Must be unique
        created_at:
          type: string
          format: date-time
          description: The UTC date and time that the object was created.
        updated_at:
          type: string
          format: date-time
          description: The UTC date and time that the object was last modified.
    UserArray:
      type: array
      items:
        "$ref": "#/components/schemas/SingleUser"
    SingleJobMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/SingleJob"
    JobArrayMessage:
      type: object
      properties:
        message:
          type: string
          description: The status message returned from the API call.
        is_error:
          type: boolean
          description: True if there was an error performing the API call.
        object_type:
          type: string
          description: The type of object being returned.
        status_code:
          type: integer
          description: The HTTP status code returned.
        object:
          "$ref": "#/components/schemas/JobArray"
    SingleJob:
      type: object
      properties:
        id:
          type: integer
          description: The object's primary key. This uniquely identifies the object
            in the system.
        name:
          type: string
          description: The name of the job.
        cron:
          type: string
          description: The cron expression for the job.
        enabled:
          type: boolean
          description: Whether the job is enabled or not.
        command:
          type: string
          description: The command that is executed when the job fires.
        last_run:
          type: string
          description: The last time the job ran.
          nullable: true
        next_run:
          type: string
          format: date-time
          description: The date and time of the job's next run.
        success:
          type: boolean
          description: Whether the last run of the job was successful.
        running:
          type: boolean
          description: Whether the job is currently running.
        timezone:
          type: string
          description: The timezone that the job will run in.
        tags:
          type: array
          description: An array of tags associated with the job.
          items:
            type: string
            nullable: true
        created_at:
          type: string
          format: date-time
          description: The UTC date and time that the object was created.
        updated_at:
          type: string
          format: date-time
          description: The UTC date and time that the object was last modified.
        success_callback:
          type: string
          description: This url will receive a POST request with details about all
            successful job runs.
          nullable: true
        failure_callback:
          type: string
          description: This url will receive a POST request with details about all
            unsuccessful job runs.
          nullable: true
    JobArray:
      type: array
      items:
        "$ref": "#/components/schemas/SingleJob"
    JobIn:
      type: object
      properties:
        name:
          type: string
          description: The new name of the job. Must be unique.
        cron:
          type: string
          description: The new cron expression for the job.
        command:
          type: string
          description: The command to run when the job fires.
        timezone:
          type: string
          description: The timezone to run the job in.
        enabled:
          type: boolean
          description: Is the job enabled by default?
        tags:
          type: string
          description: A comma-separated list of tags to associate with this job.
            You can search jobs by their tags.
        success_callback:
          type: string
          description: Specify the url to receive a POST callback for all successful
            runs of this job.
        failure_callback:
          type: string
          description: Specify the url to receive a POST callback for all unsuccessful
            runs of this job.
      required:
      - name
      - cron
      - command
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
      bearerFormat: JWT
paths:
  "/authenticate":
    post:
      summary: Authenticates a user and returns a token
      description: Authenticates a user and returns a token
      tags:
      - Authentication
      operationId: authenticateUser
      parameters: []
      responses:
        '200':
          description: User authenticated successfully
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AuthOut"
        '401':
          description: User failed authentication
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AuthOut"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AuthIn"
  "/job_api/{id}/run_now":
    post:
      summary: Run a job now
      description: Queues a job to run now
      tags:
      - Jobs
      operationId: runJobNow
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: The id of the job to execute now
        schema:
          type: integer
      responses:
        '200':
          description: Job queued to execute
          content: {}
        '404':
          description: Job not found
          content: {}
        '409':
          description: Job is already running
          content: {}
  "/job_api/{id}/occurrences/{end_date}":
    get:
      summary: Upcoming job occurrences
      description: Retrieves a list of upcoming occurrences for a job
      tags:
      - Jobs
      operationId: jobOccurrences
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        description: The id of the job to retrieve occurrences for
        schema:
          type: integer
      - name: end_date
        in: path
        required: true
        description: The date to retrieve occurrences up to
        schema:
          type: string
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: timezone
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Occurrences received successfully
          headers:
            per-page:
              schema:
                type: integer
              description: The number of items in this page.
            total:
              schema:
                type: integer
              description: The total number of items available.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OccurrenceMessage"
        '404':
          description: Job not found
          content: {}
  "/job_api":
    post:
      summary: Creates a job
      description: Creates a job
      tags:
      - Jobs
      operationId: createJob
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: Job created successfully.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SingleJobMessage"
        '400':
          description: Invalid timezone name.
          content: {}
        '409':
          description: A job with this name already exists.
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/JobIn"
    get:
      summary: Retrieves jobs
      description: Retrieves jobs
      tags:
      - Jobs
      operationId: getJobs
      security:
      - bearerAuth: []
      parameters:
      - name: tags
        in: query
        description: Specify a comma-separated list of tags to search jobs by.
        required: false
        schema:
          type: string
      - name: incexc
        in: query
        schema:
          type: string
          enum:
          - all
          - any
          - except
          description: How to handle the case where many tags are specified.
        required: false
      - name: start_date
        in: query
        description: Specify a start date to search jobs by.
        required: false
        schema:
          type: string
      - name: end_date
        in: query
        description: Specify an end date to search jobs by.
        required: false
        schema:
          type: string
      - name: enabled
        in: query
        description: Search on whether a job is enabled or not.
        required: false
        schema:
          type: boolean
      - name: succeeded
        in: query
        description: Search on whether a job's last run was successful or not.
        required: false
        schema:
          type: boolean
      - name: running
        in: query
        description: Search on whether a job is currently running or not.
        required: false
        schema:
          type: boolean
      - name: name
        in: query
        description: Search on a job's name.
        required: false
        schema:
          type: string
      - name: search_timezone
        in: query
        description: Search for jobs in a timezone.
        required: false
        schema:
          type: string
      - name: command
        in: query
        description: Search for jobs by the command that they execute.
        required: false
        schema:
          type: string
      - name: timezone
        in: query
        required: false
        schema:
          type: string
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Jobs returned successfully
          headers:
            per-page:
              schema:
                type: integer
              description: The number of items in this page.
            total:
              schema:
                type: integer
              description: The total number of items available.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/JobArrayMessage"
  "/job_api/{id}/runs":
    get:
      summary: Retrieve the runs for a job
      description: Retrieve the runs for a job
      tags:
      - Jobs
      operationId: getJobRuns
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: succeeded
        in: query
        required: false
        schema:
          type: boolean
      - name: start_date
        in: query
        required: false
        schema:
          type: string
      - name: end_date
        in: query
        required: false
        schema:
          type: string
      - name: timezone
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Runs received successfully.
          headers:
            per-page:
              schema:
                type: integer
              description: The number of items in this page.
            total:
              schema:
                type: integer
              description: The total number of items available.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/JobRunArrayMessage"
  "/job_api/{id}":
    put:
      summary: Updates a single job
      description: Updates a single job
      tags:
      - Jobs
      operationId: updateJob
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Job updated successfully.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SingleJobMessage"
        '409':
          description: Job could not be updated.
          content: {}
        '404':
          description: Job not found.
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/JobIn"
    delete:
      summary: Deletes a job
      description: Deletes a job
      tags:
      - Jobs
      operationId: deleteJob
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Job %{id} deleted successfully.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SingleJobMessage"
        '409':
          description: Job '%{id}' cannot be deleted because it's running. Try disabling
            it first.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SingleJobMessage"
        '404':
          description: Job not found.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SingleJobMessage"
    get:
      summary: Retrieves a single job
      description: Retrieves a single job
      tags:
      - Jobs
      operationId: getJob
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Job returned successfully
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SingleJobMessage"
        '404':
          description: Job not found.
          content: {}
  "/job_server_api/todays_stats":
    get:
      summary: Todays Stats
      description: Get the high level job statistics for today
      tags:
      - JobServer
      operationId: todaysStats
      security:
      - bearerAuth: []
      parameters:
      - name: timezone
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Get the high level job statistics for today
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TodaysStatsMessage"
